<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty Cats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <a href="index.html" class="logo">Pretty Cats</a>
      <nav>
        <a href="" class="btn" id="add">Добавить</a>
      </nav>
    </header>

    <main>
    </main>

    <footer>©2022 Frontend 8 - Pretty Cats</footer>
  </div>
<div class="popup-wrapper">
  <div class="popup popup-add">
    <div class="popup__close"></div>
    <div class="popup__content"></div>
      <form id="addForm">
        <h2>Добавить кота</h2>
        <input type="text" name="name" placeholder="Имя" required>
        <input type="number" name="id" placeholder="id" required>
        <input type="url" name="img_link" placeholder="Ссылка на картинку">
        <input type="number" name="age" placeholder="Возраст" min="0">
        <input type="number" name="rate" placeholder="Рейтинг" min="0" max="10">
        <label>
          <input type="checkbox" name="favourite" id="fav">Любимчик
        </label>
        <textarea name="description" placeholder="Описание"></textarea>
        <button type="submit">Добавить</button>
      </form>
  </div>

  <div class="popup popup-upd">
    <div class="popup__close"></div>
    <div class="popup__content"></div>
      <form id="updForm">
        <h2>Изменить кота</h2>
        <input type="text" name="name" placeholder="Имя" required>
        <input type="number" name="id" placeholder="id" disabled>
        <input type="url" name="img_link" placeholder="Ссылка на картинку">
        <input type="number" name="age" placeholder="Возраст" min="0">
        <input type="number" name="rate" placeholder="Рейтинг" min="0" max="10">
        <label>
          <input type="checkbox" name="favourite" id="fav">Любимчик
        </label>
        <textarea name="description" placeholder="Описание"></textarea>
        <button type="submit">Изменить</button>
      </form>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
